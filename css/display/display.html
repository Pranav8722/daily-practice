<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1,h2,h3,p,span,b,big{
            background-color: aqua;
            height: 100px;
            width: 100px;
        }
        h1{
            display: inline;
        }
        h2{
            display: inline;
        }

        span{
            display: block;
        }
        b{
            display: block;
        }

    </style>
</head>
<body>
    <h1>example of h1 with inline</h1>
    <h2>example of h2 with inline</h2>
    <h3>default h3</h3>
    <p>default p tag</p>
    <span>span with display block</span>
    <b>b with display block</b>
    <big>default big</big>
</body>
</html>
